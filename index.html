<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
  <title>Drag and Drop List</title>
</head>
<body>
    <div id="app">
    <!-- Categories -->
    <div class="category" id="unassigned">
      <h2>Unassigned</h2>
      <ul class="sortable-list connected-sortable"></ul>
    </div>

    <div class="category" id="seeds">
      <h2>Seeds Chest</h2>
      <ul class="sortable-list connected-sortable"></ul>
    </div>

    <div class="category" id="forage">
      <h2>Forage Chest</h2>
      <ul class="sortable-list connected-sortable"></ul>
    </div>

    <div class="category" id="crafting">
      <h2>Crafting & Resources</h2>
      <ul class="sortable-list connected-sortable"></ul>
    </div>

    <div class="category" id="minerals">
      <h2>Minerals Chest</h2>
      <ul class="sortable-list connected-sortable"></ul>
    </div>

    <div class="category" id="monster">
      <h2>Monster Loot & Fish Chest</h2>
      <ul class="sortable-list connected-sortable"></ul>
    </div>

    <div class="category" id="special">
      <h2>Special Items Chest</h2>
      <ul class="sortable-list connected-sortable"></ul>
    </div>
  </div>
  <div>
    <button id="download-button" class="material-button">Download data as text file</button>
    <button id="reset-button" class="material-button">Reset Items</button> <!-- Add reset button -->
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
